version: 0.0.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - git reset --hard HEAD
  - node --version

build_script:
  - npm run build

test: off

deploy:
  release: apocaloops-appveyor-v$(appveyor_build_version)
  description: 'Apocaloops test release'
  provider: GitHub
  auth_token:
    secure: ipKyqhOAwoaDWKmffCB20kyRzDQpQueR5VmA18JkDSQOmLZnbc10DaGUjFGKTcCA
  artifact: /build/*
  draft: false
  prerelease: false
  on:
    branch: master
    APPVEYOR_REPO_TAG: true